
version: '3.8'
services:
  RESTapi:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - 27017:27017
    volumes:
      - C:\mongo-data:/data/db
  
  app:
    build: .
    restart: always
    ports:
      - '5000:5000'
    depends_on:
      - RESTapi
volumes:
  mongo-data: